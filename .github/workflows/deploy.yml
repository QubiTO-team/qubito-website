name: Build and Deploy Hugo to qubito-pages

on:
  push:
    branches:
      - main
      - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.124.0' # or your version

      - name: Init and update submodules
        run: git submodule update --init --recursive

      - name: Build site
        run: hugo --minify

      - name: Checkout GitHub Pages repository
        uses: actions/checkout@v3
        with:
          repository: qubito-team/qubito-team.github.io
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          path: github-pages

      - name: Sync built files to GitHub Pages repo
        run: |
          cd github-pages
          rm -rf ./*
          cp -r ../public/* ./
          touch .nojekyll
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add .
          git commit -m "Deploy from qubito-website:${{ github.ref_name }}" || echo "No changes"
  
          BRANCH_NAME=${GITHUB_REF##*/}
          
          git fetch origin
          git checkout $BRANCH_NAME || git checkout -b $BRANCH_NAME origin/$BRANCH_NAME
          
          git push origin $BRANCH_NAME