{{- $id := .id -}} {{- $label := .label -}} {{- $placeholder := .placeholder |
default "Your answer" -}} {{- $required := .required | default false -}} {{-
$rows := .rows | default 4 -}} {{- $name := .name | default .id -}}

<div class="mb-6">
    <label
        for="{{ $id }}"
        class="block text-base font-medium text-neutral-700 dark:text-neutral-300 mb-3"
    >
        {{ $label }}{{ if $required }}<span style="color: #ef4444" class="ml-1"
            >*</span
        >{{ end }}
    </label>
    <textarea
        id="{{ $id }}"
        name="{{ $name }}"
        rows="{{ $rows }}"
        placeholder="{{ $placeholder }}"
        {{
        if
        $required
        }}required{{
        end
        }}
        class="w-full px-4 py-3 border border-neutral-300 dark:border-neutral-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-primary-500 bg-white dark:bg-neutral-800 text-neutral-900 dark:text-neutral-100 placeholder-neutral-500 dark:placeholder-neutral-400 transition-colors duration-200 resize-y"
    ></textarea>
</div>
